<!DOCTYPE html>
<!--ICS20-Unit-Assignment-4-JS-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calculates a Pizza order">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Ava Venturino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF" />
    <title>Try to guess the number!</title>
    <link rel="canonical" href="https://AvaVenturino.github.io/ICS20-Assignment-4-JS/" />
    <link rel="manifest" href="/ICS20-Assignment-4-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" /> 
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-teal.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-teal.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first Slider</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.grey-teal.min.css"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Order a Pizza!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <br>
        <br>
          <center><img src="./images/image2vector (3).svg" style="float:right" alt="pizza" width="40%" height="40%" /></center>
      <table>
      <tr>
        <th>Size of the Pizza</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Large Pizza</td>
        <td>$6.00</td>
      </tr>
      <tr>
        <td>Extra Large Pizza</td>
        <td>$10.00</td>
      </tr>
    </table>
        <br>
        <br>
      <table>
      <tr>
        <th>Amount of toppings</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1 Topping</td>
        <td>$1.00</td>
      </tr>
      <tr>
        <td>2 Toppings</td>
        <td>$1.75</td>
      </tr>
      <tr>
        <td>3 Toppings</td>
        <td>$2.50</td>
      </tr>
      <tr>
        <td>4 Toppings</td>
        <td>$3.35</td>
      </tr>
    </table>
        <br>
        <br>
        <br>
        <p></p>
          <h6> What size would you like to order?</h6>
          <!--Radio Buttons-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash1">
        <input checked class="mdl-radio__button" id="flash1" name="flash" type="radio"
   value="on">
        <span class="mdl-radio__label">Large Pizza</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash2">
        <input class="mdl-radio__button" id="flash2" name="flash" type="radio" value="off">
        <span class="mdl-radio__label">Extra Large Pizza</span>
        </label>
        <p></p>
        <br>
        <br>
          <h6>How many toppings whould you like on your pizza?</h6>
          <!--Radio Buttons-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash3">
        <input checked class="mdl-radio__button" id="flash3" name="flash2" type="radio"
   value="on">
        <span class="mdl-radio__label">1 Topping</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash4">
        <input class="mdl-radio__button" id="flash4" name="flash2" type="radio" value="off">
        <span class="mdl-radio__label">2 Toppings</span>
        </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash5">
        <input checked class="mdl-radio__button" id="flash5" name="flash2" type="radio"
   value="on">
        <span class="mdl-radio__label">3 Toppings</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash6">
        <input class="mdl-radio__button" id="flash6" name="flash2" type="radio" value="off">
        <span class="mdl-radio__label">4 Toppings</span>
        </label>
          <p></p>
          <br>
          <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate Price
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
